
<table class="table table-center bg-light mt-3 text-center">
    <thead class="bg-secondary">
        <tr>
            <th>ID</th>
            <th>EMAIL</th>
        </tr>
    </thead>

    <tbody class="text-white">
        <tr *ngFor= "let userObj of myUsers">
            <td>
                <button class="btn btn-dark shadow" (click)="onSelectId(userObj.id)">{{userObj.id}}</button>
            </td>
            <td>{{userObj.email}}</td>
        </tr>
    </tbody>

</table>
